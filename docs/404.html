<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; URL=./index.html">
    <script>
        // Get full current path including query string
        const path = location.pathname.replace(/^\/node-global-listener/, '');
        const search = location.search || '';
        const hash = location.hash || '';

        // Redirect to index.html and preserve path as hash
        window.location.replace(
            `/node-global-listener/index.html#${path}${search}${hash}`
        );
    </script>
</head>

<body>
    Redirecting…
</body>

</html>
